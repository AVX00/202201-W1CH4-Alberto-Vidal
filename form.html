  <body>
    <div class="container-fluid">
      <header class="row align-items-center main-header">
        <h1 class="col flex-grow-1 main-header__title">Lista de la compra</h1>
        <div class="burger-menu col flex-sm-grow-1">
          <span class="burger-menu__part d-sm-none"></span>
          <span class="burger-menu__part d-sm-none"></span>
          <span class="burger-menu__part d-sm-none"></span>

            <a href="" class="navigation-button no-decoration col">Acerca de</a>

        </div>
      </header>
      <main class="main">
        <header class="row content-header align-items-center">
          <div class="fa plus-icon col"></div>
          <div class="content-header__text col">2/3 comprados</div>
        </header>
        <div class="form container">
          <h2 class="row">Editar art√≠culo</h2>
          <form action="post">

              <label class="row" for="name">Nombre:</label>

            </div>
            <div class="input-precio row">
              <label class="row" for="price">Precio:</label>
              <input class="col-4 input-precio__input" type="text" id="price">
              <div class="input-precio__euro col"></div>
            </div>
            <div class="form-button row">
              <input class="btn btn-primary col-2" type="submit" value="Submit">
            </div>

          </form>
        </div>
      </main>
